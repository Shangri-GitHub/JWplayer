<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jwplayer播放器测试</title>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="jwplayer.js"></script>
</head>
<body>
<div id="container"></div>
</body>
<script>
    var url = "rtmp://192.168.0.66:8080/oflaDemo/123.flv";//通过数据动态获取url
    var splitIndex = url.indexOf("/oflaDemo") + "/oflaDemo".length;
    var videoBasePath = url.substring(0, splitIndex);
    var videoRelativePath = url.substring(splitIndex, url.length);
    //具体配置参数
    jwplayer('container').setup({               //通过js调用播放器并安装到指定容器（container）内
        'flashplayer': 'jwplayer.swf',          //所依赖的falsh插件
        'image': 'jwplayer/preview.jpg',        //视频预览图片
        'file': videoRelativePath,              //所依赖的falsh插件  播放路径
        'streamer': videoBasePath,              //展示标题
        'controlbar': 'none',                   //控制条的位置（'over'）
        'width': '100%',                        //视频播放器的宽度
        'height': '100%',                       //视频播放器的高度
        'screencolor' :'#fff',                  //播放器颜色
        'repeat': "always",                      //是否重复播放
        'autostart': true                        //打开自动播放
    });
</script>
</html>
